ffmpeg_audio_command:
  - /usr/local/bin/ffmpeg
  - -vn
  - -re
  - -f
  - s16le
  - -ar
  - '44100'
  - -ac
  - '2'
  - -i
  - 
  - -acodec
  - aac
  - -ar
  - '16000' # Adjust audio sample rate to 16000Hz
  - -rtmp_buffer
  - '100'
  - -f
  - rtsp
  - {{ rtsp_url_placeholder }}

ffmpeg_video_command:
  - /usr/local/bin/ffmpeg
  - -vsync
  - '0'
  - -loglevel 
  - error
  - -rtsp_transport
  - udp
  - -max_delay
  - '0'
  - -flags
  - low_delay
  - -fflags
  - nobuffer
  - -probesize
  - 32M
  - -c:v
  - h264
  - -i
  - {{ rtsp_url_placeholder }}
  - -f
  - image2pipe
  - -fps_mode
  - drop
  - -preset:v
  - ultrafast   # 设置编码速度为ultrafast
  - -tune:v
  - zerolatency
  - -q:v
  - '0'
  - '-'
